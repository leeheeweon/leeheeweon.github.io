# Site settings
title: Warner's Blog
SEOTitle: 워너블로그
header-img: img/post-bg-index.jpg
email: ggoddii@naver.com
description: "be (생각) 먼저 성공한 개발자가 되고 do (행동) 성공한 개발자처럼 행동하면 have (결과) 얻을것이다."
keyword: "워너, Warner, 개발자블로그, Java"
url: "https://leeheeweon.github.io/"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/leeheeweon/leeheeweon.github-io.git" # you code repository

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: ""
sidebar-avatar: /img/warner.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# SNS settings
RSS: false
instagram_username:   heeweonl1
github_username:    leeheeweon
facebook_username:  heeweonl1


# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]




# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



